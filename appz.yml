app:
  name: AppzMongoDB
  code: AMDB
  #notify: appz@cloudbourne.co

build:
  version: 8.0
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: mongo-8.0
  
deploy:
  context: nithinc-cloud/DEV
  type: statefulset
  replicas: 1
  port:
  - 27017

volumes:
- claim: mongo-data
  mount: /appz/data
  name: mongo-data
  size: 5Gi
  mode: ReadWriteOnce
  
properties:
  revision : 05
